<div class="px-4 md:px-16 font-mono text-gray-900 bg-gradient-to-b from-dark-gray via-light-gray to-dark-gray">
    <div class="py-32 flex-col items-center justify-center p-4">
        <p class="text-2xl md:text-4xl font-sans text-center mb-4 text-gray-900 font-bold">
            Contact Us
        </p>
        <p class="mt-4 w-12 mx-auto border-2 p-1 bg-lemon-blue rounded-lg border-lemon-blue"></p>
        <p class="p-4 px-0 md:px-32 mt-4 text-center text-sm md:text-xl">
            Feel free to reach out to us for professional services, collaborations, or project inquiries. We're
            available on various platforms like LinkedIn, Upwork, and Fiverr. Looking forward to connecting with you.
        </p>
    </div>
    <div class="flex items-start justify-center grid grid-cols-2 md:grid-cols-6 space-y-6 md:space-y-0">
        <div class="flex-cols items-center justify-center rounded-md hover:scale-105"
            *ngFor="let contact of contacts">
            <div class="text-center p-2 text-sm md:text-xl">
                <a href="{{ contact.url }}" target="_blank" rel="noopener noreferrer">
                    <p class="p-2 py-2 font-bold rounded-md cursor-pointer text-gray-500">
                        {{ contact.message }}
                    </p>
                    <i-feather name="{{ contact.icon }}" class="text-gray-900" style="width: 30px;"></i-feather>
                </a>
            </div>
        </div>
    </div>
</div>
